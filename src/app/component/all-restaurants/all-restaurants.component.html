<div class="container">
    <div class="row">
      <div class="col-md-4">
          <app-add-edit-restaurant (restaurantCreated)="createOrUpdateRestaurant($event)" [restaurantInfo]="currentRestaurant"></app-add-edit-restaurant>
      </div>
      <div class="col-md-8">
          <app-grid-restaurant [restaurantData]="restaurantData" (editClicked)="editClicked($event)" (newClicked)="newClicked()" (recordDeleted)="deleteClicked($event)"></app-grid-restaurant>
      </div>
    </div>
</div>
