<div class="conatiner-full search-form">
  <div class="search row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
              <div class="logo">
                <img src="assets/doughnut.png" width="100" height="100" class="carrot" alt="">
                <span class="mt-2">Domato</span>
              </div>
            </div>
          </div>
      <form>
        <div class="form-row">
          <div class="col-5">
            <select class="form-control" [(value)]="selectedCuisine" [(ngModel)]="selectedCuisine"
              [ngModelOptions]="{standalone: true}">
              <option selected>Cuisine</option>
              <option *ngFor="let c of cuisine" value="{{c.cuisine.cuisine_id}}">{{c.cuisine.cuisine_name}}</option>
            </select>
          </div>
          <div class="col-5">
            <select class="form-control" [(value)]="selectedCategory" [(ngModel)]="selectedCategory"
              [ngModelOptions]="{standalone: true}">
              <option selected>Category</option>
              <option *ngFor="let cat of category" value="{{cat.categories.id}}">{{cat.categories.name}}</option>
            </select>
          </div>

          <div class="col-2">
            <input type="text" class="form-control" placeholder="Radius" [(ngModel)]="distance"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="search-btn">
            <a routerLink="/list"><button type="button" class="btn btn-primary"
                (click)="setValue(distance, selectedCuisine, selectedCategory)">Let's Yeet This Wheat</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="restaurants">
        <div class="card">
          yeet
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="restaurants">
        <div class="card">
          yeet 1
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="restaurants">
        <div class="card">
          yeet 2
        </div>
      </div>
    </div>
  </div>
</div>
