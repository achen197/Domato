<div class="container-full search-form">
  <div class="search row">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="logo">
            <img src="assets/doughnut.png" width="100" height="100" class="carrot" alt="">
            <span class="domato mt-2">Domato</span>
          </div>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="col-4">
            <select class="form-control" [(value)]="selectedCuisine" [(ngModel)]="selectedCuisine"
              [ngModelOptions]="{standalone: true}">
              <option selected>Cuisine</option>
              <option *ngFor="let c of cuisine" value="{{c.cuisine_id}}">{{c.cuisine_name}}</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-control" [(value)]="selectedCategory" [(ngModel)]="selectedCategory"
              [ngModelOptions]="{standalone: true}">
              <option selected>Category</option>
              <option *ngFor="let cat of category" value="{{cat.id}}">{{cat.name}}</option>
            </select>
          </div>
          <!-- <div class="col-2">
              <button (click)="getUserPosition()">Current Location</button>
            </div> -->

          <div class="col-4">
            <!-- <input type="text" class="form-control" placeholder="Radius" [(ngModel)]="distance"
              [ngModelOptions]="{standalone: true}"> -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Radius" [(ngModel)]="distance"
                [ngModelOptions]="{standalone: true}" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">km</span>
              </div>
            </div>
          </div>
          <div class="search-btn">
            <a routerLink="/list"><button type="button" class="btn btn-primary"
                (click)="setValue(distance, selectedCuisine, selectedCategory, lat, long)">Let's Yeet This
                Wheat</button></a>
          </div>
        </div>
      </form>

      <div class="row quick-search">
        <div class="col-2">
          <div class="restaurants">
            <div class="quick-category">
              <span class="category-title">Breakfast</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="restaurants">
            <div class="quick-category">
                <span class="category-title">Breakfast</span>              
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="restaurants">
            <div class="quick-category">
                <span class="category-title">Breakfast</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="restaurants">
            <div class="quick-category">
                <span class="category-title">Breakfast</span>            
            </div>
          </div>
        </div>
        <div class="col-2">
            <div class="restaurants">
              <div class="quick-category">
                  <span class="category-title">Breakfast</span>
              </div>
            </div>
          </div>
          <div class="col-2">
              <div class="restaurants">
                <div class="quick-category">
                    <span class="category-title">Breakfast</span>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>

  <div class="row recommended">
    <h2>Quick Search</h2>
    <div class="col-4">
      <div class="restaurants">
        <div class="card">
          yeet
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="restaurants">
        <div class="card">
          yeet 1

      </div>
    </div>
    <div class="col-4">

    </div>
  </div>
</div>
