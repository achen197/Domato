<div class="container">
  <div class="row">
    <h2>Yeet</h2>
  </div>
    <div class="row">
    <form [formGroup]="restaurantForm">
        <div class="form-group">
            <label for="name-input">Restaurant Name:</label>
            <input type="text" id="name-input" [(ngModel)]="restaurantInfo.name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="location-input">Location</label>
            <input type="text" id="location-input" [(ngModel)]="restaurantInfo.location" class="form-control" />
        </div>
        <div class="form-group">
            <label for="cuisine-input">Cuisine</label>
            <select name="cuisine" class="form-control" [(value)]="selectedCuisine" [(ngModel)]="selectedCuisine">
                <option *ngFor="let c of category" value="{{c.id}}" selected="c.name === 'Cafes'">
                  {{c.name}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="cost-input">Average Cost</label>
            <input type="text" id="cost-input" [(ngModel)]="restaurantInfo.averageCost"class="form-control" />
        </div>
        <div class="form-group">
            <label for="priceRange-input">Price Range</label>
            <input type="text" id="priceRange-input" [(ngModel)]="restaurantInfo.priceRange" class="form-control" />
        </div>
        <div class="form-group">
            <label for="featuredImage-input">Featured Image</label>
            <input type="text" id="featuredImage-input" [(ngModel)]="restaurantInfo.featuredImage" class="form-control" />
        </div>
        <div class="form-group">
            <label for="userRating-input">User Rating</label>
            <input type="text" id="userRating-input" [(ngModel)]="restaurantInfo.userRating" class="form-control" />
        </div>
        <div class="form-group">
            <label for="votes-input">Votes</label>
            <input type="text" id="votes-input" [(ngModel)]="restaurantInfo.votes" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary">Save</button>
    </form>

  </div>
</div>
